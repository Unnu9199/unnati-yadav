<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Outline</title>
    <style>
        h1 {
            border: ridge 15px royalblue;

            outline-offset: 8px rgb(190, 228, 52);

        }

<body>
    <h1 style="color: rgb(1, 1, 1); background-color: rgb(185, 180, 18);">

    </h1>
