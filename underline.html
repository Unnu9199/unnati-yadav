<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline</title>
    <style>
        h1 {
            text-decoration: underline;
            text-align: center;
            color: blueviolet;
        }

        div {
            margin-left: 100px;
            margin-top: 100px;

        }

        a:hover {
            background-color: purple;
            color: white;
        }

        a {
            text-decoration: none;
            border: solid 10px royalblue;
            color: orange;
            padding: 10px;
            text-align: end;
        }
    </style>
</head>

<body>
    <h1>
        HELLO MOTO
    </h1>
    <div>
        <a href="https://www.gpshc.ac.in/">View Site</a></h1>
    </div>
</body>

</html>
